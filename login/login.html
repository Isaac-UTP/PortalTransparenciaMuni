<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input class="toggle" type="checkbox" />
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">Log in</div>
              <form action="login.php" method="POST" class="flip-card__form">
                <input
                  type="text"
                  placeholder="Nombre de Usuario"
                  name="username"
                  class="flip-card__input"
                  required
                />
                <input
                  type="password"
                  placeholder="Contraseña"
                  name="password"
                  class="flip-card__input"
                  required
                />
                <button type="submit" class="flip-card__btn">Ingresar</button>
              </form>
            </div>
            <div class="flip-card__back">
              <div class="title">Sign up</div>
              <form action="register.php" method="POST" class="flip-card__form">
                <input
                  type="text"
                  placeholder="Nombre de Usuario"
                  name="username"
                  class="flip-card__input"
                  required
                />
                <input
                  type="password"
                  placeholder="Contraseña"
                  name="password"
                  class="flip-card__input"
                  required
                />
                <button type="submit" class="flip-card__btn">Registrar</button>
              </form>
            </div>
          </div>
        </label>
      </div>
    </div>
    <script src="../public/js/login.js"></script>
  </body>
</html>
